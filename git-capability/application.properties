camel.karavan.project-id=git-capability
camel.karavan.project-name=git-capability
camel.karavan.project-description=git-capability
camel.jbang.gav=org.camel.karavan.demo:git-capability:1
camel.jbang.runtime=spring-boot
camel.jbang.camelSpringBootVersion=3.20.4
camel.jbang.springBootVersion=2.7.11
camel.jbang.dependencies=camel:microprofile-health
camel.health.enabled=true
camel.health.exposure-level=full
management.endpoints.web.exposure.include=health
management.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.show-details=always
jkube.version=1.12.0
jkube.build.strategy=jib
jkube.imagePullPolicy=IfNotPresent
jkube.enricher.jkube-controller.replicaCount=1
jkube.enricher.jkube-service.port=80